<html>
    <head>
        <title>Login</title>
        <link rel="icon" href="Images/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="CSS/login.css">

    </head>
    <body>
        <div style="width:100%; height:100%;background-image: url('Images/login/1.jpg'), linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6));background-blend-mode: overlay;background-position: center;background-size: cover; background-clip: border-box;">
            <a class='nav-link navbar-brand' href='welcome.html' style="margin-left:15px; margin-top:15px;"><i class='fas fa-arrow-left' style="color:white;"></i></a>    

            <div class="centered" >
                <h2 class="title">Login</h2>
    
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" id="user_input" required>
                </div>
                
                <div class="form-group">
                    <label>Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="pass_input" required>
                        <div class="input-group-prepend" style="border-top-right-radius: 5px;border-bottom-right-radius: 5px;">
                            <div class="input-group-text" style="max-height: 38px; border-top-right-radius: 5px;
                            border-bottom-right-radius: 5px;">
                                <button onclick="toggle('pass_input')" style="border:none;outline:none;height:20px;width:30px; background-color: transparent;">
                                    <i class="fas fa-eye" id="pass_input_icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="align-center">
                    <button class="btn" id="login_button" onclick="submit()" style="border:1px solid white;">Log in</button>
                    <br>
                    <p id="serverResponse" style="color:rgb(255, 75, 75)"></p>
                    <br>
                    <a class="register-link" href="register.html">Non hai un account?</a>
                </div>
                
    
            </div>
            
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <script src="Scripts/login.js" type='text/javascript'></script>
        <script src="Scripts/password_toggler.js" type="text/javascript"></script>
    </body>
</html>
